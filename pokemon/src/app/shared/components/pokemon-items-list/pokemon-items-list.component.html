<div class="row justify-content-between fix-alignment">
  <div
    *ngFor="
      let pokemon of pokemons
        | filterByName: (searchText$ | async)
        | orderByName
    "
    class="col-12 col-sm-6 col-lg-3"
  >
    <app-pokemon-item
      [canDeleteCount]="canDeleteCount"
      [canDeleteWish]="canDeleteWish"
      [isConnected]="isConnected"
      [pokemon]="pokemon"
    ></app-pokemon-item>
  </div>
</div>
